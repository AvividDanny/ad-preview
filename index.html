<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Rich Media</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 300px;
      height: 250px;
      overflow: hidden;
    }
    #carousel {
      width: 300px;
      height: 250px;
      position: relative;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .slide.active {
      opacity: 1;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .dot {
      display: inline-block;
      width: 10px; height: 10px;
      background: #ddd;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    .dot.active {
      background: #ff6600;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      font-size: 20px;
      width: 30px; height: 30px;
      cursor: pointer;
    }
    #prev { left: 5px; }
    #next { right: 5px; }
  </style>
</head>
<body>
  <div id="carousel">
    <div class="slide active" style="background-image:url('img1.jpg');" data-link="https://example.com/page1"></div>
    <div class="slide" style="background-image:url('img2.jpg');" data-link="https://example.com/page2"></div>
    <div class="slide" style="background-image:url('img3.jpg');" data-link="https://example.com/page3"></div>
    
    <button class="nav-btn" id="prev">&#10094;</button>
    <button class="nav-btn" id="next">&#10095;</button>
    
    <div class="controls">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    var slides = document.querySelectorAll(".slide");
    var dots = document.querySelectorAll(".dot");
    var current = 0;
    var total = slides.length;

    function showSlide(index) {
      slides[current].classList.remove("active");
      dots[current].classList.remove("active");
      current = (index + total) % total;
      slides[current].classList.add("active");
      dots[current].classList.add("active");
    }

    document.getElementById("next").onclick = function() { showSlide(current + 1); };
    document.getElementById("prev").onclick = function() { showSlide(current - 1); };

    dots.forEach((dot, index) => {
      dot.onclick = () => showSlide(index);
    });

    slides.forEach(slide => {
      slide.onclick = () => window.open(slide.getAttribute("data-link"), "_blank");
    });

    // 自動輪播
    setInterval(() => { showSlide(current + 1); }, 4000);
  </script>
</body>
</html>
