<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Media Carousel Proposal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 300px;
      height: 250px;
      overflow: hidden;
      background: #000;
    }
    #carousel {
      width: 300px;
      height: 250px;
      position: relative;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1.05);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: white;
      display: flex;
      align-items: flex-end;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .cta {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #ff6600;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta:hover { background: #e65500; }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .dot {
      display: inline-block;
      width: 10px; height: 10px;
      background: #bbb;
      border-radius: 50%;
      margin: 0 3px;
      cursor: pointer;
    }
    .dot.active { background: #ff6600; }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      font-size: 20px;
      width: 30px; height: 30px;
      cursor: pointer;
      z-index: 10;
    }
    #prev { left: 5px; }
    #next { right: 5px; }
  </style>
</head>
<body>
  <div id="carousel">
    <div class="slide active" style="background-image:url('slide1.jpg');" data-link="https://example.com/page1">
      <div class="overlay">商品 1 標題</div>
    </div>
    <div class="slide" style="background-image:url('slide2.jpg');" data-link="https://example.com/page2">
      <div class="overlay">商品 2 標題</div>
    </div>
    <div class="slide" style="background-image:url('slide3.jpg');" data-link="https://example.com/page3">
      <div class="overlay">商品 3 標題</div>
    </div>
    
    <button class="nav-btn" id="prev">&#10094;</button>
    <button class="nav-btn" id="next">&#10095;</button>
    
    <div class="controls">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    
    <div class="cta">了解更多</div>
  </div>

  <script>
    var slides = document.querySelectorAll(".slide");
    var dots = document.querySelectorAll(".dot");
    var current = 0;
    var total = slides.length;
    var startX = 0, endX = 0;

    function showSlide(index) {
      slides[current].classList.remove("active");
      dots[current].classList.remove("active");
      current = (index + total) % total;
      slides[current].classList.add("active");
      dots[current].classList.add("active");
    }

    document.getElementById("next").onclick = function() { showSlide(current + 1); };
    document.getElementById("prev").onclick = function() { showSlide(current - 1); };

    dots.forEach((dot, index) => { dot.onclick = () => showSlide(index); });

    document.querySelectorAll(".slide").forEach(slide => {
      slide.onclick = () => window.open(slide.getAttribute("data-link"), "_blank");
    });

    document.querySelector(".cta").onclick = () => window.open(slides[current].getAttribute("data-link"), "_blank");

    setInterval(() => { showSlide(current + 1); }, 5000);

    document.getElementById("carousel").addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
    document.getElementById("carousel").addEventListener("touchend", e => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) showSlide(current + 1);
      else if (endX - startX > 50) showSlide(current - 1);
    });
  </script>
</body>
</html>
